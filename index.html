<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product showcase page</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
<header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#" class="text-2xl font-bold text-indigo-600">BrandLogo</a>
      </div>

      <!-- Toggle Button (Mobile) -->
      <div class="md:hidden">
        <button
          id="menuToggle"
          class="text-gray-700 hover:text-indigo-600 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Unified Menu & Search -->
      <div
        id="mainMenu"
        class="hidden md:flex md:items-center md:gap-6 flex-col md:flex-row absolute md:static top-16 left-1/2 md:left-0 -translate-x-1/2 md:translate-x-0 w-full md:w-auto bg-white md:bg-transparent px-4 md:px-0 py-4 md:py-0 shadow-md md:shadow-none z-40 text-center md:text-left space-y-4 md:space-y-0"
      >
        <!-- Links -->
        <nav class="flex flex-col md:flex-row gap-4 md:gap-6 w-full md:w-auto">
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Product</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">About Us</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>
        </nav>

        <!-- Search Input -->
        <div class="relative w-full md:w-auto">
          <input
            type="text"
            placeholder="Search..."
            class="w-full md:w-64 border border-gray-300 rounded-full px-4 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <svg
            class="w-5 h-5 text-gray-500 absolute right-4 top-2.5 pointer-events-none"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>





    <script src="js/main.js"></script>
  </body>
</html>
