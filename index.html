<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product showcase page</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
<header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#" class="text-2xl font-bold text-indigo-600">BrandLogo</a>
      </div>

      <!-- Toggle Button (Mobile) -->
      <div class="md:hidden">
        <button
          id="menuToggle"
          class="text-gray-700 hover:text-indigo-600 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Unified Menu & Search -->
      <div
        id="mainMenu"
        class="hidden md:flex md:items-center md:gap-6 flex-col md:flex-row absolute md:static top-16 left-1/2 md:left-0 -translate-x-1/2 md:translate-x-0 w-full md:w-auto bg-white md:bg-transparent px-4 md:px-0 py-4 md:py-0 shadow-md md:shadow-none z-40 text-center md:text-left space-y-4 md:space-y-0"
      >
        <!-- Links -->
        <nav class="flex flex-col md:flex-row gap-4 md:gap-6 w-full md:w-auto">
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Product</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">About Us</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>
        </nav>

        <!-- Search Input -->
        <div class="relative  md:block w-full md:w-auto ">
          <input
            type="text"
            placeholder="Search..."
class="hidden md:block w-full md:w-64 border border-gray-300 rounded-full px-4 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <svg
            class="hidden md:block w-5 h-5 text-gray-500 absolute right-4 top-2.5 pointer-events-none"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>

<section class=" relative w-full h-screen  overflow-hidden">
  <!-- Slides -->
<div id="heroSlides" class="w-full h-full relative">
  <img src="./images/slide1.jpg"
       class="hero-slide absolute inset-0 w-full h-full object-cover md:object-cover object-contain opacity-100 transition-opacity duration-1000" />
  <img src="./images/slide2.jpg"
       class="hero-slide absolute inset-0 w-full h-full object-cover md:object-cover object-contain opacity-0 transition-opacity duration-1000" />
  <img src="./images/slide3.jpg"
       class="hero-slide absolute inset-0 w-full h-full object-cover md:object-cover object-contain opacity-0 transition-opacity duration-1000" />
</div>


  <!-- Overlay content -->
<div class="absolute inset-0 bg-black/40 flex flex-col items-start justify-center text-white text-left px-[100px] z-10">
  <h1 class="text-2xl md:text-2xl font-bold mb-4">Welcome to Our Premium Product</h1>
  <p class="text-lg md:text-2xl mb-6">Discover the best with a smooth and fast experience.</p>
  <a href="#products"
     class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg text-lg transition">Browse Now</a>
</div>


  <!-- Arrows -->
  <button id="prevSlide"
          class="absolute left-4 top-1/2 transform -translate-y-1/2   text-gray-800 rounded-full w-10 h-10 z-20 flex items-center justify-center">
<svg class="text-black-300  hover:text-indigo-700" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="m7 12l5-5v3h4v4h-4v3zm15 0a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2a10 10 0 0 1 10 10m-2 0a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8a8 8 0 0 0 8-8"/></svg>  </button>
  <button id="nextSlide"
          class="absolute right-4 top-1/2 transform -translate-y-1/2  text-gray-800 rounded-full w-10 h-10 z-20 flex items-center justify-center">
<svg class="text-black-300 hover:text-indigo-700" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="m17 12l-5 5v-3H8v-4h4V7zM2 12A10 10 0 0 1 12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12m2 0a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8"/></svg>
  </button>
</section>


 <!-- Products Section -->
  <main class="flex-grow max-w-7xl mx-auto p-6" id="products">
    <h2 class="text-3xl font-bold mb-6 text-center">Our Products</h2>
    <div class="relative">
      <div id="slider" class="flex overflow-x-auto gap-6 px-2 py-4 scroll-smooth scrollbar-hide " tabindex="0">
        <!-- Product cards inserted by JS -->
      </div>

      <button id="btnPrev" aria-label="Previous"
        class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <button id="btnNext" aria-label="Next"
        class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-200 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="fixed inset-0 hidden bg-black bg-opacity-40 backdrop-blur flex items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-xl w-full p-6 relative shadow-lg mx-4">
      <button id="modalClose"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-900 text-xl font-bold">&times;</button>
      <div class="flex flex-col md:flex-row gap-6">
        <img id="modalImage" src="" alt="Product Image" class="w-full md:w-1/2 rounded-lg object-contain max-h-80" />
        <div class="flex flex-col justify-between">
          <div>
            <h3 id="modalName" class="text-2xl font-semibold mb-2"></h3>
            <p id="modalManufacturer" class="text-gray-600 mb-4"></p>
            <p id="modalDescription" class="text-gray-700 mb-4"></p>
            <p id="modalPrice" class="text-indigo-600 font-bold text-xl mb-2"></p>
            <p id="modalCoupon" class="text-green-600 font-semibold mb-4"></p>
          </div>
          <div>
            <p class="mb-1 font-semibold">Rate this product:</p>
            <div id="modalStars" class="flex space-x-1 cursor-pointer text-gray-400 text-2xl">
              <!-- Stars dynamically inserted -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- footer -->
  <footer class="bg-white shadow-inner mt-auto py-6 text-center text-gray-600">
    &copy; 2025 Your Company. All rights reserved.
  </footer>
    <script src="js/main.js"></script>

<script>
 
</script>
  </body>
</html>
